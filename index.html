<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d250e33773.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>

          <p>Computer: 0</p>
        </div>
      </header>
      <h2 id="make-your-selection">Make Your Selection</h2>
      <div class="choices">
        <i
          id="rock"
          class="choice fa-solid fa-hand-back-fist fa-10x fa-fw"
          style="color: yellow"
        ></i>
        <i
          id="paper"
          class="choice fa-solid fa-hand fa-10x fa-fw"
          style="color: yellow"
        ></i>
        <i
          id="scissors"
          class="choice fa-solid fa-hand-scissors fa-10x fa-fw"
          style="color: yellow"
        ></i>
      </div>

      <h3 id="round-counter">Round 1... FIGHT!</h3>

      <div class="modal">
        <div class="modal-content" id="result">
          <h1>You Win!</h1>
          <i class="fa-solid fa-hand-back-fist fa-6x fa-fw"></i>
          <i class="fa-solid fa-hand-back-fist fa-6x fa-fw"></i>
          <p>Rock Beats Scissors!</p>
        </div>
      </div>
    </div>
  </body>
</html>
